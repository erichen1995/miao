  <title>css-3d</title>

  <section>
    <div class="face front">
      <table>
        <script>
          for(var i=0; i <= 32; i++) {
            document.write("<tr>");
            for(var j=0; j <= 32; j++) {
              document.write("<td></td>")
            }
            document.write("</tr>")
