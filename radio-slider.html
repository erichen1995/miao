<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio-slider</title>
  <style>
    section {
      width: 400px;
      height: 240px;
      margin: 30px auto;
      border: 3px solid black;
      position: relative;
      /* overflow: hidden; */
    }

    img {
      width: 400px;
      position: absolute;
      /* display: none; */
      left: 0;
      top: 0;
      transition: 2s;
    }
    input {
      position: relative;
      top: 200px;
      left: 10px;
      z-index: 100;
    }
    div > div {
      display: none;
      opacity: 0;
      /* position: absolute; */
    }
    label {
      position: absolute;
      display: block;
      width: 30px;
      height: 30px;
      font-size: 0;
    }
 
    .left {
      top: 105px;
      left: 10px;
      background: url("http://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png") no-repeat -93px 50%;
    }
    .right {
      top: 105px;
      right: 10px;
      background: url("http://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png") no-repeat -125px 50%;
    }

    /* input:checked + * + * + * + * + img {
      top: 0;
      left: 0;
      display: block;
      opacity: 1;
    } */
    input:nth-child(1):checked ~ div > div:nth-child(1),
    input:nth-child(2):checked ~ div > div:nth-child(2),
    input:nth-child(3):checked ~ div > div:nth-child(3),
    input:nth-child(4):checked ~ div > div:nth-child(4),
    input:nth-child(5):checked ~ div > div:nth-child(5){
      opacity: 1;
      z-index: 10;
      color: red;
      display: block;
    }
  </style>
</head>
<body>
  <section>
      <input type="radio" name="slider" id="one" checked>
      <input type="radio" name="slider" id="two">
      <input type="radio" name="slider" id="three">
      <input type="radio" name="slider" id="four">
      <input type="radio" name="slider" id="five">
      <div>
        <div>
          <img src="https://cn.bing.com/th?id=OHR.BavariaFossil_EN-CN3551157438_800x480.jpg" alt="">
          <label for="five" class="left">a</label>
          <label for="two" class="right">b</label>
        </div>
        <div>
          <img src="https://cn.bing.com/th?id=OHR.BlanketOctopus_EN-CN5609079990_400x240.jpg" alt="">
          <label for="one" class="left">a</label>
          <label for="three" class="right">b</label>
        </div>
        <div>
          <img src="https://cn.bing.com/th?id=OHR.GeghardMonastery_EN-CN0909451678_400x240.jpg" alt="">
          <label for="two" class="left">a</label>
          <label for="four" class="right">b</label>
        </div>
        <div>
          <img src="https://cn.bing.com/th?id=OHR.RoaringCascade_EN-CN0375853295_400x240.jpg" alt="">
          <label for="three" class="left">a</label>
          <label for="five" class="right">b</label>
        </div>
        <div>
          <img src="https://cn.bing.com/th?id=OHR.MountCetatea_EN-CN2318138498_400x240.jpg" alt="">
          <label for="four" class="left">a</label>
          <label for="one" class="right">b</label>
        </div>
      </div>
  </section>
</body>
</html>
